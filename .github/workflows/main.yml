name: CI Pipeline

on: [push]

jobs:

  config-checks:
    runs-on: ubuntu-latest
    name: lint configs
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # run docker-compose config validation in quiet mode
      - name: Check config [docker-compose.yml]
        run: docker-compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml config -q

