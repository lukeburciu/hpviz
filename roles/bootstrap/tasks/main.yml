---
# tasks file for bootstrap

- name: Make sure 'wheel' group exists
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add CI User to sudoers
  user:
    name: '{{ bootstrap_ci_username }}'
    comment: "Ansible CI Automation user"
    groups: wheel
    append: yes
    state: present
    createhome: yes

- name: Set up authorized key for the CI user
  ansible.posix.authorized_key:
    user: '{{ bootstrap_ci_username }}'
    key: '{{ bootstrap_ci_pubkey }}'
